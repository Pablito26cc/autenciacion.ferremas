<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sesión cerrada</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background: #f7fafc;
            font-family: Arial, sans-serif;
        }
        .logout-message {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            text-align: center;
            min-width: 320px;
        }
        .brand-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #7c5dfa;
            border-radius: 8px;
            padding: 0.7rem 1.5rem;
            margin-bottom: 2rem;
        }
        .brand-header i {
            color: #ffd600;
            font-size: 2rem;
        }
        .brand-header span {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .logout-message h2 {
            color: #48bb78;
            margin-bottom: 1rem;
        }
        .logout-message a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .logout-message a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="logout-message">
        <div class="brand-header">
            <i class="fas fa-tools"></i>
            <span>Ferremas</span>
        </div>
        <h2>Has cerrado sesión correctamente</h2>
        <a href="index.html">Volver al inicio</a>
    </div>
</body>
</html>
